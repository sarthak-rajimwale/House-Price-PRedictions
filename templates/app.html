<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Prices Prediction</title>
  <link rel="stylesheet" href="/static/app.css">
</head> 
<body>
  <div class='signup-container'>
    <div class='left-container'>
      <h1>House Prices Prediction</h1>
      <div class='house'>
        <img src='{{ url_for('static', filename='house.png') }}'>
      </div> 
    </div>
    <div class='right-container'>
      <header>
        <h1>Machine Learning Model for House Prices Prediction</h1>
        <div class='set'>
          <div class='Area'>
            <label for='uiSqft'>Area</label>
            <input id='uiSqft' placeholder="Area(in sqft)" type='number'> 
          </div>
        </div>
        <div class='set'>
          <div class='BHK'>
            <label for='bhkint'>BHK</label>
            <div class='radio-container'>
              <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
              <label for="radio-bhk-1">1</label>
              <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
              <label for="radio-bhk-2">2</label>
              <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
              <label for="radio-bhk-3">3</label>
              <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
              <label for="radio-bhk-4">4</label>
              <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
              <label for="radio-bhk-5">5</label>
            </div>
          </div>
        </div>
        <div class='bath'>
          <label for='bathint'>Bathrooms</label>
          <div class='radio-container'>
            <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" />
            <label for="radio-bath-1">1</label>
            <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked />
            <label for="radio-bath-2">2</label>
            <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
            <label for="radio-bath-3">3</label>
            <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
            <label for="radio-bath-4">4</label>
            <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
            <label for="radio-bath-5">5</label>
          </div>
        </div>
        <div>
          <label for='location'>Location</label>
          <select class="location" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
          </select>
        </div>
      </header>
      <footer>
        <div class="set">
          <button id="next" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
          <div id="uiEstimatedPrice" class="result"><h2></h2></div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/app.js"></script>
</body>
</html>
